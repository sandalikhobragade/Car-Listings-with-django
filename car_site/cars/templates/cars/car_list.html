<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
</head>
<body>
    <h1>Car List</h1>
    <ul>
        {% for car in cars %}
            <li>
                <a href="{% url 'car_detail' car.id %}">{{ car.name }} - {{ car.brand }}</a>
                <p>Price: ${{ car.price }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
